<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Kuy Barbershop</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="gambar">
        <img src="imgStock/blur.jpg" alt="gambar">
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="kuy">
                <h1>Kuy Barbershop</h1>
            </div>
            <div class="form">
                <label for="nama"></label>
                <input type="text" placeholder="Nama Anda" name="nama" id="nama" required><br>
                <label for="tanggal"></label>
                <input type="date" id="tanggal" placeholder="tanggal" required><br>
                <label for="tipe"></label>
                <select name="tipe" id="tpe">
                    <option value="standar">Standar</option>
                    <option value="kids">Kids</option>
                    <option value="coloring">Coloring</option>
                    <option value="threatment">Threatment</option>
                    <option value="smooting">Smooting</option>
                </select><br>
                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
